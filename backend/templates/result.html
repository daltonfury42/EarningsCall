<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}" type="text/css">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="https://www.morganstanley.com">Morgan Stanley</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="..">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <main role="main">
        <div id="title-box" class="jumbotron">
            <div class="container"> 
                <h3 id="title-text" class="display-4">{{ title }}</h1>
            </div>
        </div>

        <div class="container">
            <div class="row">
            <audio id="audiofile" src="{{ url_for('static', filename='mp3/' + callId + '.mp3') }}"
                    controls></audio>
        </div>
            <div class="row">

                <div class="col-md-6">
                <div class="container">
		
                    <div class="row">
                        <div class="list-group scrollable" id="subtitles">

                        </div>
                    </div>
                </div>
                </div>
                <div class="col-md-6">
                    <div class="container">
                        <div class="row scrollable">
                            {% if highlights_flat|length > 0 %}
                                    <h3>Highlights</h3>
                                            <ul>
                                                    {% for sentence in highlights_flat[2:] %}
                                                        <li>{{ sentence[0] }}</li>
                                                    {% endfor %}
                                            </ul>
                            {% endif %}
                        </div>
                    </div>
                </div>    
            </div>
        </div>
    </main>
    <script>
        var dataJson = {{ data|safe }};
    </script>

    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>

    <script src="https://unpkg.com/wavesurfer.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
